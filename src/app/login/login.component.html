<div class="login-container">
  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="login()">
    <mat-form-field class="form-group">
      <mat-label>CURP</mat-label>
      <input matInput type="text" [(ngModel)]="username" name="username" required>
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" required>
    </mat-form-field>
    <a mat-button href="https://www.google.com/" target="_blank">Registrarse</a>
    <br>
    <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>

  </form>
</div>
